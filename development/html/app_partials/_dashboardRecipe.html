<div class="grid-container dashboardRecipe__grid content">
    <h5 class="dashboardRecipe__element recipeTitleLabel">
        NOWY PRZEPIS
    </h5>
    <div class="dashboardRecipe__element recipeSaveAndAdd">
        <a class="recipeSaveAndAdd-button" id="home-link">Zapisz i zamknij</a>
    </div>
    <div class="dashboardRecipe__element recipeNameLabel required">
        Nazwa Przepisu
    </div>
    <div class="dashboardRecipe__element recipeName">
        <form action="">
            <label for="recipeNameInput"></label>
            <input type="text" placeholder="Wpisz nazwę przepisu" class="recipeNameInput" id="recipeNameInput">
        </form>
    </div>
    <div class="dashboardRecipe__element recipeDescLabel">
        Opis przepisu
    </div>
    <div class="dashboardRecipe__element recipeDesc">
        <form action="">
            <label for="recipeDescInput"></label>
            <textarea placeholder="Krótki opis przepisu" name="recipeDescInput" id="recipeDescInput" cols="100" rows="3"
                      class="recipeDescInput"></textarea>
        </form>
    </div>
    <div class="dashboardRecipe__element instructionTitle">
        INSTRUKCJE
    </div>
    <div class="dashboardRecipe__element ingredientsTitle">
        SKŁADNIKI
    </div>
    <div class="dashboardRecipe__element instructionText">
        <form action="">
            <label for="instructionTextInput"></label>
            <textarea class="instructionTextInput" id="instructionTextInput" name="instructionTextInput" rows="3"
                      cols="10" placeholder="Podaj kolejne kroki/instrukcje"></textarea>
        </form>
        <a class="instructionAdd">
            <i class="fas fa-plus-square "></i>
        </a>
    </div>
    <div class="dashboardRecipe__element ingredientsText">
        <form action="">
            <label for="ingredientsTextInput"></label>
            <input type="text" placeholder="Podaj kolejny składnik" class="ingredientsTextInput"
                   id="ingredientsTextInput">
        </form>
        <a class="ingredientsAdd">
            <i class="fas fa-plus-square"></i>
        </a>
    </div>
